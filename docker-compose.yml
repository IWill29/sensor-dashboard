version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: "http://localhost:8000"
    ports:
      - "3000:80"
    depends_on:
      - backend